    <div class="container my-4">
        <h2>Contact Us..</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name :</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Name">
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address :</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@email.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Your Service :</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Home Cleaning</option>
                <option>Appliance Repair</option>
                <option>Appliance Installation</option>
                <option>Appliance Servicing</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Select Slot of Servicing :</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
              </select>
            </div>
            <legend>Reaching Us first time ?</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  No
                </label>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Mention Your Service Preferences :</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Mention Your queries :</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
